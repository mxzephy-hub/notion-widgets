<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset & Base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgba(255, 255, 255, 0); /* transparent background */
      font-family: 'Big Shoulders Inline', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== Card Styling ===== */
    .card {
      background-color: rgba(67, 217, 164, 0.85); /* semi-transparent */
      color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    .greet {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .clock {
      font-size: 2em;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .time, .colon {
      display: inline-block;
    }

    .colon {
      font-size: 1em;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <div class="time" id="hour"></div>
      <div class="colon">:</div>
      <div class="time" id="min"></div>
      <div class="colon">:</div>
      <div class="time" id="sec"></div>
    </div>
  </div>

  <script>
    function updateDate() {
      const today = new Date();
      document.getElementById('date').textContent = today.toDateString();
    }

    function updateClock() {
      const today = new Date();

      // Convert to 12-hour
      let hrs = today.getHours();
      const ampm = hrs >= 12 ? 'pm' : 'am';
      hrs = hrs % 12 || 12;

      const mins = String(today.getMinutes()).padStart(2, '0');
      const secs = String(today.getSeconds()).padStart(2, '0');

      document.getElementById('hour').textContent = hrs;
      document.getElementById('min').textContent = mins;
      document.getElementById('sec').textContent = secs + ' ' + ampm;

      // Greeting
      let greetText;
      if (today.getHours() < 12) greetText = 'Good Morning Zeph';
      else if (today.getHours() < 17) greetText = 'Good Afternoon Zeph';
      else greetText = 'Good Evening Zeph';

      document.getElementById('greet').textContent = greetText;
    }

    function refreshTime() {
      updateDate();
      updateClock();
      setTimeout(refreshTime, 500);
    }

    refreshTime();
  </script>

</body>
</html>
